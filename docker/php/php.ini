; PHP 自定义配置

[PHP]
; 基础配置
memory_limit = 512M
max_execution_time = 300
max_input_time = 300
post_max_size = 100M
upload_max_filesize = 100M

; 时区设置
date.timezone = Asia/Shanghai

; 错误报告（开发环境可以开启，生产环境建议关闭）
display_errors = Off
display_startup_errors = Off
error_reporting = E_ALL & ~E_DEPRECATED & ~E_STRICT
log_errors = On
error_log = /var/www/html/storage/logs/php_errors.log

; 会话配置
session.save_handler = redis
session.save_path = "tcp://redis:6379?database=1"
session.gc_maxlifetime = 86400
session.cookie_lifetime = 0
session.cookie_secure = Off
session.cookie_httponly = On

; OPcache 配置（生产环境性能优化）
[opcache]
opcache.enable = 1
opcache.enable_cli = 1
opcache.memory_consumption = 256
opcache.interned_strings_buffer = 16
opcache.max_accelerated_files = 10000
opcache.validate_timestamps = 1
opcache.revalidate_freq = 2
opcache.fast_shutdown = 1

; Realpath Cache 优化
realpath_cache_size = 4096K
realpath_cache_ttl = 600

; 文件上传配置
file_uploads = On
max_file_uploads = 20

; 禁用危险函数（安全加固）
; 注意：Composer 需要 proc_open 来调用 unzip 命令，开发环境已移除
; 生产环境可根据需要重新添加 proc_open
disable_functions = exec,passthru,shell_exec,system,popen,curl_exec,curl_multi_exec,parse_ini_file,show_source
